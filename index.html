<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiệp cưới Hưng & Như</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="assets/i-do-placeholder.mp3" autoplay loop></audio>

  <canvas id="canvas"></canvas>

  <div class="invitation">
    <img src="assets/logo-placeholder.png" alt="Logo" class="logo"/>
    <img src="assets/couple-placeholder.jpg" alt="Cô dâu chú rể" class="couple"/>
    <h1>Trân trọng kính mời</h1>
    <h2>Quý khách</h2>
    <p>Đến dự lễ thành hôn của</p>
    <h2 class="names">Hưng ❤️ Như</h2>
    <p>Thời gian: 18h00, ngày 24/01/2026</p>
    <p>Địa điểm: Nhà hàng Tiệc cưới ABC, 123 Đường XYZ, TP.HCM</p>
  </div>

  <div class="album">
    <h2>Album Ảnh Cưới</h2>
    <div class="gallery">
      <img src="assets/album1.jpg" alt="Ảnh 1">
      <img src="assets/album2.jpg" alt="Ảnh 2">
      <img src="assets/album3.jpg" alt="Ảnh 3">
      <img src="assets/album4.jpg" alt="Ảnh 4">
      <img src="assets/album5.jpg" alt="Ảnh 5">
    </div>
  </div>

  <div class="map">
    <h2>Bản đồ đến nhà hàng</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.567534307018!2d106.6833645!3d10.828701299999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528f95cd1affd%3A0xaa8842de2eb8cc5c!2zTmjDoCBIw6BuZyBIxrDGoW5nIFBo4buR!5e1!3m2!1svi!2s!4v1751528246089!5m2!1svi!2s" 
      width="100%" 
      height="300" 
      style="border:0; border-radius: 12px;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

   <div class="guestbook">
    <h2>Sổ Lưu Bút</h2>
    <iframe 
      src="https://docs.google.com/forms/d/1K1WkJ4SMHpTkUEDCqM4MFnvqd0FXz9c-w0wZ5ZNXbIE/edit" 
      width="100%" 
      height="600" 
      frameborder="0">Đang tải…</iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
